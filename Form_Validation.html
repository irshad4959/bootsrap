<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

    <title>Form_Validation</title>
</head>

<body class="bg-info">
    
        <div class="container bg-warning  m-5">
            <h2>Form Validation</h2>
                <p>Try to Submit the form</p>

        <form class="form-floating">
            <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="User_Name"
                Value="User_Name:-">
            <label for="floatingInputInvalid"></label>
            <p>Please fill Out this field.</p>
        <!-- </form> -->
        <div class="form-floating">
            <input type="text" class="form-control is-invalid" id="floatingInputInvalid" placeholder="Password"
                value="Password:-">
            <label for="floatingInputInvalid"></label>
            <p>Please fill outh this field.</p>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check" name="option">
            <label class="form-check-label"> I agree on this Balba.</label><br>
            <input type="text " class="form-control-plaintext" placeholder="Check this checkbox to continue">
        </div>
        <button type="button" class="btn btn-primary" > Submit</button>
        </div>
          </form>
</body>

</html>
